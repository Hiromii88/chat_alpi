default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "alpi") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "password") %>
  host: <%= ENV.fetch("DATABASE_HOST", "db") %>
  port: 5432

development:
  <<: *default
  database: alpi_development

test:
  <<: *default
  database: alpi_test

production:
  url: <%= ENV['DATABASE_URL'] %>